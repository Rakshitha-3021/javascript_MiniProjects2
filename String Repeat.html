<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>String Repeat</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        text-align: center;
        border: 2px solid black;
        padding: 20px;
    }
    input[type="text"] {
        margin: 10px;
        padding: 8px;
        font-size: 16px;
    }
    button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <h2>String Repeat</h2>
    <p>Enter a string:</p>
    <input type="text" id="inputString" placeholder="Enter string">
    <p>Enter the number of times to repeat:</p>
    <input type="text" id="repeatCount" placeholder="Repeat count">
    <button onclick="repeatString()">Repeat String</button>
    <p id="result"></p>
</div>

<script>
function repeatString() {
    const inputString = document.getElementById("inputString").value;
    const repeatCount = parseInt(document.getElementById("repeatCount").value);

    if (isNaN(repeatCount) || repeatCount < 1) {
        document.getElementById("result").innerText = "Please enter a valid repeat count (a positive integer).";
        return;
    }

    let repeatedString = "";
    for (let i = 0; i < repeatCount; i++) {
        repeatedString += inputString;
    }

    document.getElementById("result").innerText = "Repeated string: " + repeatedString;
}
</script>

</body>
</html>

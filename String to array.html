<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>String to Array</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        text-align: center;
        border: 2px solid black;
        padding: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>String to Array</h2>
    <button onclick="stringToArray()">Convert to Array</button>
    <p id="result"></p>
</div>

<script>
function stringToArray() {
    const inputString = prompt('Enter a string:');
    const stringArray = inputString.split('');
    document.getElementById("result").innerText = "Array: " + JSON.stringify(stringArray);
}
</script>

</body>
</html>

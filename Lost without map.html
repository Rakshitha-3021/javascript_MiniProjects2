<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lost Without a Map</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        text-align: center;
        border: 2px solid black;
        padding: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Lost Without a Map</h2>
    <p>Original Array: [1, 2, 3, 4, 5]</p>
    <p>Doubled Array: <span id="result"></span></p>
</div>

<script>
function doubleArray(array) {
    return array.map(function(num) {
        return num * 2;
    });
}


const originalArray = [1, 2, 3, 4, 5];
const doubledArray = doubleArray(originalArray);
document.getElementById("result").innerText = doubledArray;
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Summation</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        text-align: center;
        border: 5px solid black;
        padding: 50px;
    }
    button {
        background-color: red; /* Green */
        border: none;
        color: black;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
    button:hover {
        background-color: #a05f45;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Number Summation</h2>

    <p>Enter two numbers:</p>
    <input type="num" id="num1" placeholder="Enter first number">
    <input type="num" id="num2" placeholder="Enter second number">
    <button onclick="sumNumbers()">Calculate Sum</button>

    <p id="result"></p>
</div>

<script>
function sumNumbers() {
    const num1 = parseFloat(document.getElementById("num1").value);
    const num2 = parseFloat(document.getElementById("num2").value);

    if (num1 || num2) {
        
        const sum = num1 + num2;
        document.getElementById("result").innerText = "The sum of " + num1 + " and " + num2 + " is: " + sum;
    }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Total Points</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        text-align: center;
        border: 2px solid black;
        padding: 20px;
    }
    button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Total Points</h2>
    <button onclick="calculateTotalPoints()">Calculate Total Points</button>
    <p id="result"></p>
</div>

<script>
function calculateTotalPoints() {
    const goals = parseInt(prompt('Enter number of goals:') || 0);
    const assists = parseInt(prompt('Enter number of assists:') || 0);
    const penalties = parseInt(prompt('Enter number of penalties:') || 0);

    const totalPoints = goals * 3 + assists * 2 + penalties;
    document.getElementById("result").innerText = 'Total points: ' + totalPoints;
}
</script>

</body>
</html>

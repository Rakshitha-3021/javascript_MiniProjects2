<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Century from Year</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        text-align: center;
        border: 2px solid black;
        padding: 20px;
    }
    button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Century from Year</h2>
    <button onclick="findCentury()">Find Century</button>
    <p id="result"></p>
</div>

<script>
function findCentury() {
    const year = parseInt(prompt('Enter a year:'));
    if (isNaN(year) || year <= 0) {
        alert('Please enter a valid positive year.');
        return;
    }

    const century = Math.ceil(year / 100);
    document.getElementById("result").innerText = 'The century for the year ' + year + ' is ' + century + '.';
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sum of Positive Numbers</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .container {
        text-align: center;
        border: 2px solid black;
        padding: 20px;
    }
    input[type="text"] {
        margin: 10px;
        padding: 8px;
        font-size: 16px;
    }
    button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Sum of Positive Numbers</h2>
    <p>Enter comma-separated numbers:</p>
    <input type="text" id="numbersInput" placeholder="Enter numbers">
    <button onclick="calculateSum()">Calculate Sum</button>
    <p id="result"></p>
</div>

<script>
function calculateSum() {
    const numbersInput = document.getElementById("numbersInput").value;
    const numbersArray = numbersInput.split(',').map(Number);

    let sum = 0;
    for (let i = 0; i < numbersArray.length; i++) {
        if (numbersArray[i] > 0) {
            sum += numbersArray[i];
        }
    }

    document.getElementById("result").innerText = "Sum of positive numbers: " + sum;
}
</script>

</body>
</html>
